<div style="padding: 2%;">
    <h1 style="text-align: center;">Registros de Categoria</h1>
      <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
      <button mat-icon-button (click)="NuevaCategoria()"><mat-icon>add_box</mat-icon></button>   
           
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <ng-container matColumnDef="ID_CATEGORIA">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.ID_CATEGORIA}} </td>
          </ng-container>
          
          <ng-container matColumnDef="NOMBRE_CATEGORIA">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.NOMBRE_CATEGORIA}} </td>
          </ng-container>

          
           
           <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> Modificar </th>
            <td mat-cell *matCellDef="let element">             
                <button mat-icon-button (click)="DataCompararById(element.ID_CATEGORIA)"><mat-icon>edit</mat-icon></button>             
            </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">             
                  <button mat-icon-button (click)="DataCompararDeleteById(element.ID_CATEGORIA)"><mat-icon>delete</mat-icon></button>             
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

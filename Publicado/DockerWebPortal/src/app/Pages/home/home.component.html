 <mat-card class="mat-card"> 
  <mat-card-title style="text-align: center;font-size: 50px;">
    <hr>
    Encuentre el mejor precio de productos farmac√©uticos
    <hr>
  </mat-card-title>
  <mat-card-content style="text-align: center;font-size: 20px;">
    Encuentre la farmacia mas cercana
  </mat-card-content>
  </mat-card> 

  
  <div class="ng-autocomplete">
    <ng-autocomplete
      [data]="states"
      [searchKeyword]="keyword"
      placeHolder="Nombre del producto"
      historyIdentifier="states"
      [itemTemplate]="itemTemplate"
      [notFoundTemplate]="notFoundTemplate"
      [(ngModel)]="name"
      (keyup.enter)="resultado()">
      
    </ng-autocomplete>
  
    <ng-template #itemTemplate let-item>
      <div class="item">
        <img src="{{ruta_imagen+item.ARCHIVO_IMAGEN}}" height="25">
        <span [innerHTML]="item.NOMBRE_PRODUCTO"></span> &nbsp; | &nbsp;
        <small>Categoria: {{item.NOMBRE_CATEGORIA}}</small>
      </div>
    </ng-template>
    <!-- <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field> -->
    <!-- <button mat-button (click)="resultado()">BUSCAR</button>  -->

    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>


  </div>
  <div  class="cardList">
    <ng-container *ngFor="let NOMBRE_PRODUCTO of fetchData">
      <mat-card class="cardListItem">           
      <mat-card-title>
          {{NOMBRE_PRODUCTO.NOMBRE_PRODUCTO}}
      </mat-card-title>
      <mat-card-content>
          {{NOMBRE_PRODUCTO.NOMBRE_CATEGORIA}}
      </mat-card-content>
      <img mat-card-image src="{{ruta_imagen+NOMBRE_PRODUCTO.ARCHIVO_IMAGEN}}" style="height: 70%;width: 50%;">
      </mat-card>
    </ng-container>
</div>

<h1 mat-dialog-title>Modificar Farmacia</h1>
<div mat-dialog-content *ngFor="let Farmacia of data">
    
  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput placeholder="Nombre Farmacia" [(ngModel)]="Farmacia.NOMBRE" >
    </mat-form-field>
  <mat-form-field style="margin-left: 3%;width: 30%;"> 
    <input matInput placeholder="Direccion" [(ngModel)]="Farmacia.DIRECCION">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput  placeholder="Telefono" [(ngModel)]="Farmacia.TELEFONO">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Movil" [(ngModel)]="Farmacia.MOVIL">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Latitud" [(ngModel)]="Farmacia.LATITUD">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
        <input matInput  placeholder="Longitud" [(ngModel)]="Farmacia.LONGITUD">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput  placeholder="Provincia" [(ngModel)]="Farmacia.PROVINCIA">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
    <input matInput  placeholder="Correo" [(ngModel)]="Farmacia.CORREO">
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 40%;">
    <mat-label>Pais</mat-label>
                <mat-select  [(value)]="Farmacia.ID_PAIS">
                  <mat-option [value]="1">Espa√±a</mat-option>
                </mat-select>
  </mat-form-field>

  <mat-form-field style="margin-left: 3%;width: 30%;">
  <input matInput  placeholder="Codigo Postal" [(ngModel)]="Farmacia.CODIGO_POSTAL">
  </mat-form-field>


</div>
<div mat-dialog-actions>
    <div style="margin: 0 auto;
    display: inline-block;">
  <button mat-raised-button color="primary" (click)="ActualizarFarmacia(data)" >Modificar</button>
  <button mat-raised-button color="primary" (click)="onNoClick()">Cancelar</button>
  </div>
</div>

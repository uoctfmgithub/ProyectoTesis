<h1 mat-dialog-title style="text-align: center;">Agregar Categoria</h1>

  <mat-form-field style="margin-left: 3%;">
      <input matInput [(ngModel)]="NOMBRE_CATEGORIA" placeholder="Nombre de Medicamento" 
      required>
    </mat-form-field>

<div mat-dialog-actions >
  <div style="margin: 0 auto;
  display: inline-block;">
    <button mat-raised-button color="primary" (click)="InsertarCategoria()">Aceptar</button>
    <button mat-raised-button color="primary"  [mat-dialog-close] >Cancelar</button>
  </div>
  
</div>

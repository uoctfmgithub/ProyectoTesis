<h1 mat-dialog-title style="text-align: center;">Modificar Categoria</h1>

<div mat-dialog-content *ngFor="let Categoria of data">
  <mat-form-field style="margin-left: 3%;">
    <input matInput placeholder="Nombre Categoria" [(ngModel)]="Categoria.NOMBRE_CATEGORIA" >
   </mat-form-field>
</div>


<div mat-dialog-actions>
    <div style="margin: 0 auto;
    display: inline-block;">
  <button mat-raised-button color="primary" (click)="ActualizarCategoria(data)" >Modificar</button>
  <button mat-raised-button color="primary" (click)="onNoClick()" >Cancelar</button>
</div>

</div>

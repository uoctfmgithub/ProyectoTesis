<h1 mat-dialog-title style="text-align: center;">Modificar Medicamento</h1>
<div mat-dialog-content *ngFor="let Medicamento of data">
  <mat-form-field style="margin-left: 3%;">
    <input matInput placeholder="Nombre Medicamento" [(ngModel)]="Medicamento.NOMBRE" >
    </mat-form-field>
  <mat-form-field  style="margin-left: 3%;">
    <input matInput placeholder="Descripcion" [(ngModel)]="Medicamento.DESCRIPCION">
  </mat-form-field>
  <mat-form-field  style="margin-left: 3%;">
    <input matInput placeholder="Laboratorio" [(ngModel)]="Medicamento.LABORATORIO">
  </mat-form-field>
  <mat-form-field  style="margin-left: 3%;">
    <input matInput placeholder="Marca" [(ngModel)]="Medicamento.MARCA">
  </mat-form-field>
  <mat-form-field style="margin-left: 3%;width: 40%;">
    <mat-label>Categoria</mat-label>
    <mat-select [(value)]="SelectedListaCategoria" placeholder="Select value">
      <mat-option *ngFor="let categoria of ListaCategoria" [value]="categoria">
        {{categoria.NOMBRE_CATEGORIA}}
      </mat-option>

      <mat-option value="7">Ortopedia</mat-option>
      <mat-option value="8">Salud</mat-option> -->

  </mat-form-field>
  <mat-form-field style="margin-left: 3%;width: 40%;">
    <mat-label>Sub Categoria</mat-label>
    <mat-select [(value)]="SelectedListaSubCategoria" placeholder="Select value">
      <mat-option *ngFor="let subcategoria of ListaSubCategoria" [value]="subcategoria">
        {{subcategoria.NOMBRE}}
      </mat-option>
      <!-- <mat-option value="1">Alimentacion Infantil</mat-option>

</div>
<div mat-dialog-actions>
    <div style="margin: 0 auto;
    display: inline-block;">
  <button mat-raised-button color="primary" (click)="ActualizarMedicamento(data)" >Modificar</button>
  <button mat-raised-button color="primary" (click)="onNoClick()" >Cancelar</button>
</div>

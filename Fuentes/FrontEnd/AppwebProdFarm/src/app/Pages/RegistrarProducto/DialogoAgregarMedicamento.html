
  <h1 mat-dialog-title style="text-align: center;">Agregar Medicamento</h1>
  <mat-form-field style="margin-left: 3%;">
      <input matInput [(ngModel)]="NOMBRE" placeholder="Nombre de Medicamento" 
      required>
    </mat-form-field>
  <mat-form-field  style="margin-left: 3%; width: 30%;">
      <input matInput [(ngModel)]="DESCRIPCION" placeholder="Descripcion" 
      required>
  </mat-form-field>
  <mat-form-field style="margin-left: 3%; width: 30%;" >
      <input matInput [(ngModel)]="LABORATORIO" placeholder="Laboratorio" 
      required>
  </mat-form-field>
  <mat-form-field style="margin-left: 3%; width: 30%;" >
    <input matInput [(ngModel)]="MARCA" placeholder="Marca" 
    required>
  </mat-form-field>
  <mat-form-field style="margin-left: 3%; width: 25%;">
      <mat-label>Categoria</mat-label>
      <mat-select [(value)]="ID_CATEGORIA">
        <mat-option value="1">Bebe y Madre</mat-option>
        <mat-option value="2">Cosm√©tica</mat-option>
        <mat-option value="3">Cuidado Personal</mat-option>
        <mat-option value="4">Dietetica y Productos naturales</mat-option>
        <mat-option value="5">Higiene</mat-option>
        <mat-option value="6">Optica</mat-option>
        <mat-option value="7">Ortopedia</mat-option>
        <mat-option value="8">Salud</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field style="margin-left: 3%; width: 25%;">
    <mat-label>Sub Categoria</mat-label>
    <mat-select [(value)]="ID_SUB_CATEGORIA">
      <mat-option value="1">Alimentacion Infantil</mat-option>
      <mat-option value="2">Higiene del bebe</mat-option>
      <mat-option value="3">Puericultura</mat-option>
      <mat-option value="4">Corporal</mat-option>
      <mat-option value="5">Maquillajes</mat-option>
      <mat-option value="6">Facial</mat-option>
      <mat-option value="7">Nariz y Labios</mat-option>
      <mat-option value="8">Fragancias</mat-option>
      <mat-option value="9">Proteccion Solar</mat-option>
      <mat-option value="10">Hombre</mat-option>
    </mat-select>
</mat-form-field>

<div mat-dialog-actions >
  <div style="margin: 0 auto;
  display: inline-block;">
    <button mat-raised-button color="primary" (click)="InsertarMedicamento()">Aceptar</button>
    <button mat-raised-button color="primary"  [mat-dialog-close] >Cancelar</button>
  </div>
  
</div>

 <mat-card class="mat-card"> 
  <mat-card-title style="text-align: center;font-size: 50px;">
    <hr>
    Encuentre el mejor precio de productos farmac√©uticos
    <hr>
  </mat-card-title>
  <mat-card-content style="text-align: center;font-size: 20px;">
    Encuentre la farmacia mas cercana
  </mat-card-content>
  </mat-card> 

  
  <div class="ng-autocomplete">
    <ng-autocomplete
      [data]="states"
      [searchKeyword]="keyword"
      placeHolder="Nombre del producto"
      historyIdentifier="states"
      [itemTemplate]="itemTemplate"
      [notFoundTemplate]="notFoundTemplate">
    </ng-autocomplete>
  
    <ng-template #itemTemplate let-item>
      <div class="item">
        <img src="{{item.flag}}" height="25">
        <span [innerHTML]="item.name"></span> &nbsp; | &nbsp;
        <small>Population: {{item.population}}</small>
      </div>
    </ng-template>
  
    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>
  </div>

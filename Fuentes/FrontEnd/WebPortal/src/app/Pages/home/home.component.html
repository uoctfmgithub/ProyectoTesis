 <mat-card class="mat-card"> 
  <mat-card-title style="text-align: center;font-size: 50px;">
    <hr>
    Encuentre el mejor precio de productos farmacéuticos
    <hr>
  </mat-card-title>
  <mat-card-content style="text-align: center;font-size: 20px;">
    Encuentre la farmacia mas cercana
  </mat-card-content>
  </mat-card> 

  
  <div class="ng-autocomplete">
    <ng-autocomplete
      [data]="states"
      [searchKeyword]="keyword"
      placeHolder="Nombre del producto"
      historyIdentifier="states"
      [itemTemplate]="itemTemplate"
      (selected)="selected($event)"
      [notFoundTemplate]="notFoundTemplate"
      [(ngModel)]="name"
      (keyup.enter)="resultadoEnter()">
      
    </ng-autocomplete>
  
    <ng-template #itemTemplate let-item>
      <div class="item">
        <img src="{{ruta_imagen+item.ARCHIVO_IMAGEN}}" height="25">
        <span [innerHTML]="item.NOMBRE"></span> &nbsp; | &nbsp;
        <!-- <small>Categoria: {{item.NOMBRE_CATEGORIA}}</small> -->
      </div>
    </ng-template>
    <!-- <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field> -->
    <!-- <button mat-button (click)="resultado()">BUSCAR</button>  -->

    <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
    </ng-template>


  </div>
  <div *ngIf="mostrar" class="resultadoEnter">
    Resultado:{{resultadoTexto}}
  </div>

    <!-- Data se mostrar con el Enter siempre y cuando haya agregado algun texto -->
    <ng-container *ngFor="let NOMBRE_PRODUCTO of dataMedicamentos">

      <mat-card class="cardListItem">           
      <mat-card-title style="text-align: center;">
        <img mat-card-image src="{{ruta_imagen+NOMBRE_PRODUCTO.ARCHIVO_IMAGEN}}" style="height: 100px; width: 100px;">
      </mat-card-title>
      <mat-card-content>
        {{NOMBRE_PRODUCTO.NOMBRE_PRODUCTO}}
      </mat-card-content>
      <mat-card-content>
        {{NOMBRE_PRODUCTO.NOMBRE_CATEGORIA}}
      </mat-card-content>
      <mat-card-content>
        {{NOMBRE_PRODUCTO.PRECIO | currency : "€" }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="btnClick(NOMBRE_PRODUCTO.PRECIO);">Seleccionar</button>
      </mat-card-actions>
      </mat-card>
    </ng-container>

</div>
